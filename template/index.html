<!DOCTYPE html>
<html>
<head>
    <title>API Endpoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .endpoint {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .endpoint h2 {
            margin-top: 0;
            color: #333;
        }
        .endpoint p {
            color: #666;
            white-space: pre-line; /* Preserves whitespace and respects line breaks */
        }
    </style>
</head>
<body>
    <h1>API Endpoints</h1>
    {% for endpoint in endpoints %}
    <div class="endpoint">
        <h2>{{ endpoint.method }} {{ endpoint.url }}</h2>
        <p>{{ endpoint.description }}</p>
    </div>
    {% endfor %}
</body>
</html>
